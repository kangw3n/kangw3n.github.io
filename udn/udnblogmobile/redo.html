      <script type="text/javascript">
        var pages = 0;
        var total_pages = 0;
        var extra = "";

        function getMore(dir) {
          pages = pages + dir;
          if (pages > total_pages - 1) pages = total_pages - 1;
          else {
            if (pages < 0) pages = 0;
            else {
              var myUrl = "/blog/m_album_book_list_ajax.jsp?" + "uid=" + "" + "&pno=" + pages;
              if (extra.length > 1) {
                var extrb = "";

                myUrl = myUrl + "&" + extra + encodeURIComponent(extrb);
                //		 alert(myUrl);
              }
              jQuery.ajax({
                type: "get",
                url: myUrl,
                cache: false,
                success: function(msg) {
                  document.getElementById('mobile_article_list_box').innerHTML = msg;
                  scrollTo(0, findPos(document.getElementById('mobile_article_list_box')));
                }
              });
            }
          }
        }

        function findPos(obj) {
          var curtop = 0;
          if (obj.offsetParent) {
            do {
              curtop += obj.offsetTop;
            } while (obj = obj.offsetParent);
            return [curtop];
          }
        }

      </script>
