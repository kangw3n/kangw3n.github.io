<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Timer</title>
  <link rel="stylesheet" href="compiled/flipclock.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="timer-area">
    <h1>倒數計時器</h1>
    <ul id="countdown">
      <li>
        <span class="days">00</span>
        <p class="timeRefDays">天</p>
      </li>
      <li>
        <span class="hours">00</span>
        <p class="timeRefHours">時</p>
      </li>
      <li>
        <span class="minutes">00</span>
        <p class="timeRefMinutes">分</p>
      </li>
      <li>
        <span class="seconds">00</span>
        <p class="timeRefSeconds">秒</p>
      </li>
    </ul>
  </div>
  <div class="clock" style="margin:2em;"></div>

  <script src="https://code.jquery.com/jquery-2.1.4.js" charset="utf-8"></script>
  <script src="countdown.js" charset="utf-8"></script>
  <script src="compiled/flipclock.js"></script>
  <script>
    $(document).ready(function() {
      $("#countdown").countdown({
          date: "1 jan 2016 12:00:00",
          format: "on"
        },

        function() {
          // callback function
        });
    });
  </script>
  <script type="text/javascript">
    var clock;

    $(document).ready(function() {

      // Grab the current date
      var currentDate = new Date();

      // Set some date in the future. In this case, it's always Jan 1
      var futureDate  = new Date(currentDate.getFullYear() + 1, 0, 1);

      // Calculate the difference in seconds between the future and current date
      var diff = futureDate.getTime() / 1000 - currentDate.getTime() / 1000;

      // Instantiate a coutdown FlipClock
      clock = $('.clock').FlipClock(diff, {
        clockFace: 'DailyCounter',
        countdown: true
      });
    });
  </script>
  <script src="zh-cn.js" charset="utf-8"></script>
</body>

</html>
